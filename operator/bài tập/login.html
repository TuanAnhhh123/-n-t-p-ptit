<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up & Sign In Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }

      .container h2 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: calc(100% - 12px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .toggle-form {
        text-align: center;
      }

      .toggle-form a {
        color: #007bff;
        text-decoration: none;
      }

      .message {
        text-align: center;
        margin-top: 10px;
        color: #007bff;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container" id="signup-form">
      <h2>Sign Up</h2>
      <form id="form-signup">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" required />
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" required />
        <input type="submit" value="Sign Up" />
      </form>
      <div class="toggle-form">
        Already have an account? <a href="#" onclick="toggleForm()">Sign In</a>
      </div>
      <div id="signup-message" class="message"></div>
    </div>

    <div class="container" id="signin-form" style="display: none">
      <h2>Sign In</h2>
      <form id="form-signin">
        <label for="signin-email">Email:</label>
        <input type="email" id="signin-email" required />
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" required />
        <input type="submit" value="Sign In" />
      </form>
      <div class="toggle-form">
        Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a>
      </div>
      <div id="signin-message" class="message"></div>
    </div>

    <script>
      function toggleForm() {
        var signupForm = document.getElementById("signup-form");
        var signinForm = document.getElementById("signin-form");

        if (signupForm.style.display === "none") {
          signupForm.style.display = "block";
          signinForm.style.display = "none";
        } else {
          signupForm.style.display = "none";
          signinForm.style.display = "block";
        }
      }

      document
        .getElementById("form-signup")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("signup-email").value;
          var password = document.getElementById("signup-password").value;

          // Thực hiện quá trình đăng ký tại đây, ví dụ: gửi dữ liệu đến máy chủ phụ trợ

          // Hiển thị thông báo thành công
          var signupMessage = document.getElementById("signup-message");
          signupMessage.textContent = "Sign up successful!";

          // Xóa các trường nhập
          document.getElementById("signup-email").value = "";
          document.getElementById("signup-password").value = "";
        });

      document
        .getElementById("form-signin")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("signin-email").value;
          var password = document.getElementById("signin-password").value;

          // Thực hiện quá trình đăng nhập tại đây, ví dụ: gửi dữ liệu đến máy chủ phụ trợ

          // Hiển thị thông báo thành công
          var signinMessage = document.getElementById("signin-message");
          signinMessage.textContent = "Sign in successful!";

          // Xóa các trường nhập
          document.getElementById("signin-email").value = "";
          document.getElementById("signin-password").value = "";
        });
    </script>
  </body>
</html>
