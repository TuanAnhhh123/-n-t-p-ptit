<body>
    <!-- 
        đối vs while sẽ thực hiện kiểm tra điều kiện trước
        -nếu dk đúng thì chạy thân
        -nếu dk sai thì dừng chương trình
        Q/A: while và for khác nhau ntn?
        while khi ko biết trước số lần lặp
        for biết trc số lần lặp
        -viết chương trình cho phép người dùng nhập vào 1 kí tự nếu là kí tự Q thì thoát chg trình
        nếu ko phải thì yêu cầu người dùng nhập tiếp
     -->
     <script>
        let i=0;
        while(i<5){
            let i=0;
            // console.log("i",i);
            i++;
        }
        console.log(i);
        let kiTu =prompt("Mời nhập kí tự");
        while(kiTu="q"){
            kiTu=prompt("Nhập kí tự q để thoát chương trình");
        }
     </script>
